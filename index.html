<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resumeForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="experience">Experience (Years):</label>
            <input type="number" id="experience" placeholder="Enter your experience in years" required>

            <label for="skills">Skills (Comma separated):</label>
            <input type="text" id="skills" placeholder="e.g., JavaScript, HTML, CSS" required>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <div id="resumeOutput">
            <h2>Generated Resume</h2>
            <p><strong>Name:</strong> <span id="outputName"></span></p>
            <p><strong>Email:</strong> <span id="outputEmail"></span></p>
            <p><strong>Experience:</strong> <span id="outputExperience"></span> years</p>
            <p><strong>Skills:</strong> <span id="outputSkills"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
